<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Incidencias</ion-title>
    <!-- <ion-buttons slot="end">
      <ion-button (click)="_popOver($event)">
        <ion-icon slot="icon-only" name="ellipsis-vertical-outline"></ion-icon>
      </ion-button>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-item *ngIf="loading">
      <ion-spinner name="lines-sharp"></ion-spinner>
    </ion-item>
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card>
    <ion-list *ngFor="let data of array">
      <ion-item-sliding>
        <ion-item (click)="openIncidencia(data)">
          <ion-label>
            <h2>{{data.item_id}}.- {{data?.tema || 'No hay un nombre' }}</h2>
            <p>Ubicaci√≥n: {{data?.ubicacion}}</p>
            <p>Tema: {{data?.tema}}</p>

            <p> {{data['fecha_select'] | date}}</p>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="deleteReporte(data)">Eliminar</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>

    </ion-list>
  </ion-card>

  <ion-content [fullscreen]="true" *ngIf="array.length == 0">
    <ion-card>
      <ion-card-header style="text-align: center;">
        <ion-card-title>No hay incidencias</ion-card-title>
      </ion-card-header>
      <ion-card-content>
      </ion-card-content>
    </ion-card>
  </ion-content>


</ion-content>

<ion-fab slot="fixed" vertical="bottom" horizontal="end">
  <ion-fab-button (click)="openModalIncidencias()">
    <ion-icon name="add" ></ion-icon>
  </ion-fab-button>
  <!-- <ion-fab-list side="top">
    <ion-fab-button (click)="openModalIncidencias()">
      <ion-icon name="pencil-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab-list> -->
</ion-fab>
